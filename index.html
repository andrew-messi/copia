<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Strike — Anime Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo del juego" class="logo" />
    <div class="nav-buttons">
      <button class="btn pink">Play Demo</button>
      <button class="btn purple">Galería</button>
    </div>
  </header>

  <section class="options">
    <h3>Opciones</h3>
    <label><input type="checkbox" checked /> Sombras</label>
    <label><input type="checkbox" checked /> Efectos 3D</label>
    <label><input type="checkbox" /> Sonido</label>
    <div>
      <label for="quality">Calidad:</label>
      <select id="quality">
        <option>Alta</option>
        <option>Media</option>
        <option>Baja</option>
      </select>
    </div>
  </section>

  <section class="hero">
    <h1>Blood Strike — <span>Anime Edition</span></h1>
    <p>Landing futurista con ambiente 3D interactivo y visual estilo anime cyberpunk.</p>
    <div class="buttons">
      <button class="btn pink" id="play-demo-btn">Probar Demo</button>
      <button class="btn purple">Más información</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Carlitos — Proyecto GTA Anime Landing</p>
  </footer>

  <div id="game-canvas"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
